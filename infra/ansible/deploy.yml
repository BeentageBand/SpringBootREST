---
- hosts: all

  become: yes
  become_method: sudo
  remote_user: ubuntu

  tasks:
  - name: Update apt and
    apt:
      update_cache: yes
      cache_valid_time: 86400 # One day

  - name: install JDK 11
    apt:
      name: openjdk-11-jdk
      state: present

  - name: install unzip
    apt:
      name: unzip
      state: present

  - name : add tomcat group
    group:
      name: tomcat

  - name: add tomcat user
    user:
      name: tomcat
      group: tomcat

  - name: create /opt/tomcat
    file:
      path: /opt/tomcat
      state: directory
      mode: 0755

  - name: download and unarchive
    unarchive:
      src: https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.53/bin/apache-tomcat-9.0.53.zip
      dest: /opt/tomcat
      remote_src: yes

  - name: Change ownership
    file:
      path: /opt/tomcat
      owner: tomcat
      group: tomcat
      mode: "u+rwx,g+rx,o=rx"
      recurse: yes
      state: directory

  - name: Unzip WAR file
    unarchive:
      src: target/demo-0.0.1-SNAPSHOT.war
      dest: /usr/local/tomcat/webapps/demo-0.0.1-SNAPSHOT.war
      copy: no
      owner: tomcat
      groupt: tomcat

  - name: wait for tomcat to start
    wait_for:
      port: 8080
      timeout: 60

  - name: Start and enable tomcat service
    systemd:
      name: tomcat
      state: started
      enabled: true
      daemon_reload: true

